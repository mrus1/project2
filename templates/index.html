<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <meta charset="utf-8">
    <title>Flack</title>
  </head>
  <body>
    <!-- Set display name -->
    <div id="noDisplayName" style="display: none">
      <h2>Welcome to Flack Chat!</h2>
      <form id="setDisplayName">
        <input id="displayName" autocomplete="off" autofocus placeholder="Enter your name" type="text">
        <input id="submit" type="submit">
      </form>
    </div>

    <!-- Go to /rooms route -->
    <div id="enterRooms" style="display: none">
      <h2>Welcome <span id="user"></span>!</h2>
      <button type="button" name="button">Enter!</button>
    </div>
  </body>
</html>
